<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }

        /* Button container styles */
        h2 a {
            text-decoration: none;
            margin: 10px;
        }

        /* Button styles */
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<h2>Course Register</h2>

    <a href="Register.html"><button>Register Course</button></a>
    <a href="Available.html"><button>Available Courses</button></a>
    <a href="Enrolled.html"><button>Enrolled Courses</button></a>
</div>
</body>
</html>
